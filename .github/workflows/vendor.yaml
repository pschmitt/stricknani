name: Vendor

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  vendir:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Check vendored assets are up to date
        run: |
          ./hack/vendir-check.sh

  vendir_autofix_renovate:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.actor == 'renovate[bot]'
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Sync vendored assets
        run: |
          ./hack/vendir-sync.sh

      - name: Commit and push if needed
        run: |
          if git diff --quiet -- vendir.lock.yml stricknani/static/vendor
          then
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add vendir.lock.yml stricknani/static/vendor
          git commit -m "chore(vendor): vendir sync"
          git push
