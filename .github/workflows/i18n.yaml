name: i18n

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  i18n:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          uv sync --extra dev --extra ai

      - name: Check translations
        run: uv run python -m stricknani.scripts.check_translations
