<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stricknani{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-xl font-bold text-gray-900 hover:text-blue-600">ðŸ§¶ Stricknani</a>
                    {% if current_user %}
                    <div class="hidden md:flex space-x-4">
                        <a href="/projects" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                            Projects
                        </a>
                        <a href="/gauge" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                            Gauge Calculator
                        </a>
                    </div>
                    {% endif %}
                </div>
                <div class="flex items-center">
                    {% if current_user %}
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-700">{{ current_user.email }}</span>
                        <form action="/auth/logout" method="post">
                            <button type="submit" class="text-sm text-gray-700 hover:text-red-600 px-3 py-2 rounded-md font-medium">
                                Logout
                            </button>
                        </form>
                    </div>
                    {% else %}
                    <a href="/login" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        Login
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-8 py-4 text-center text-sm text-gray-500 bg-white border-t">
        Stricknani v0.1.0 | GPL-3.0-only
    </footer>
</body>
</html>
