<!DOCTYPE html>
<html lang="{{ current_language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ _('Stricknani') }}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-xl font-bold text-gray-900 hover:text-blue-600">ðŸ§¶ {{ _('Stricknani') }}</a>
                    {% if current_user %}
                    <div class="hidden md:flex space-x-4">
                        <a href="/projects" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                            {{ _('Projects') }}
                        </a>
                        <a href="/gauge" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                            {{ _('Gauge Calculator') }}
                        </a>
                    </div>
                    {% endif %}
                </div>
                <div class="flex items-center">
                    {% if current_user %}
                    <div class="flex items-center space-x-4">
                        <!-- Language Selector -->
                        <form action="/auth/set-language" method="post" class="inline">
                            <select name="language" onchange="this.form.submit()" class="text-sm border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                <option value="en" {% if current_language == 'en' %}selected{% endif %}>ðŸ‡¬ðŸ‡§ {{ _('English') }}</option>
                                <option value="de" {% if current_language == 'de' %}selected{% endif %}>ðŸ‡©ðŸ‡ª {{ _('German') }}</option>
                            </select>
                        </form>
                        <span class="text-sm text-gray-700">{{ current_user.email }}</span>
                        <form action="/auth/logout" method="post">
                            <button type="submit" class="text-sm text-gray-700 hover:text-red-600 px-3 py-2 rounded-md font-medium">
                                {{ _('Logout') }}
                            </button>
                        </form>
                    </div>
                    {% else %}
                    <div class="flex items-center space-x-4">
                        <!-- Language Selector -->
                        <form action="/auth/set-language" method="post" class="inline">
                            <select name="language" onchange="this.form.submit()" class="text-sm border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                <option value="en" {% if current_language == 'en' %}selected{% endif %}>ðŸ‡¬ðŸ‡§ {{ _('English') }}</option>
                                <option value="de" {% if current_language == 'de' %}selected{% endif %}>ðŸ‡©ðŸ‡ª {{ _('German') }}</option>
                            </select>
                        </form>
                        <a href="/login" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                            {{ _('Login') }}
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-8 py-4 text-center text-sm text-gray-500 bg-white border-t">
        {{ _('Stricknani') }} v0.1.0 | {{ _('GPL-3.0-only') }}
    </footer>
</body>
</html>
