<button
    hx-post="/yarn/{{ yarn_id }}/favorite"
    hx-swap="outerHTML"
    class="inline-flex h-10 w-10 items-center justify-center rounded-full border border-slate-200 bg-white/70 text-xl transition focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-offset-2 dark:border-slate-600 dark:bg-slate-900/60 dark:focus:ring-offset-slate-900 {% if is_favorite %}text-pink-500 hover:border-pink-300 hover:text-pink-600 dark:text-pink-400 dark:hover:border-pink-400 dark:hover:text-pink-300{% else %}text-slate-400 hover:border-pink-300 hover:text-pink-500 dark:text-slate-500 dark:hover:border-pink-400 dark:hover:text-pink-400{% endif %}"
    aria-label="{{ _('Remove from favorites') if is_favorite else _('Add to favorites') }}"
    title="{{ _('Remove from favorites') if is_favorite else _('Add to favorites') }}"
>
    <span class="mdi {{ 'mdi-heart' if is_favorite else 'mdi-heart-outline' }}" aria-hidden="true"></span>
    <span class="sr-only">{{ _('Remove from favorites') if is_favorite else _('Add to favorites') }}</span>
</button>
