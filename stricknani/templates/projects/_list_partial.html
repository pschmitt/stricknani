{% if projects %}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for project in projects %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
            <div class="p-6">
                <div class="flex justify-between items-start mb-3">
                    <h3 class="text-xl font-semibold text-gray-900">{{ project.name }}</h3>
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                        {{ project.category }}
                    </span>
                </div>
                <p class="text-sm text-gray-500 mb-4">
                    Created {{ project.created_at[:10] }}
                </p>
                <div class="flex gap-2">
                    <a 
                        href="/projects/{{ project.id }}"
                        class="flex-1 text-center bg-blue-50 text-blue-700 px-3 py-2 rounded-md hover:bg-blue-100 transition-colors text-sm font-medium"
                    >
                        View Details
                    </a>
                    <button 
                        hx-delete="/projects/{{ project.id }}"
                        hx-confirm="Are you sure you want to delete this project?"
                        hx-target="closest .bg-white"
                        hx-swap="outerHTML swap:1s"
                        class="px-3 py-2 text-red-600 hover:bg-red-50 rounded-md transition-colors text-sm"
                        title="Delete project"
                    >
                        üóëÔ∏è
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% else %}
    <div class="text-center py-12 bg-white rounded-lg shadow">
        <p class="text-gray-500 text-lg mb-4">No projects yet</p>
        <a 
            href="/projects/new"
            class="inline-block bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition-colors"
        >
            Create Your First Project
        </a>
    </div>
{% endif %}
