<div class="text-center py-12 bg-white/80 rounded-lg shadow dark:bg-slate-900/70 dark:shadow-slate-900/20">
    {% if search %}
    <p class="text-slate-500 text-lg mb-4 dark:text-slate-300">{{ _('No matching projects') }}</p>
    <a
        href="/projects"
        class="inline-block bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition-colors inline-flex items-center gap-2 dark:hover:bg-blue-500"
    >
        <span class="mdi mdi-filter-remove-outline text-lg"></span>
        {{ _('Clear search') }}
    </a>
    {% else %}
    <p class="text-slate-500 text-lg mb-4 dark:text-slate-300">{{ _('No projects yet') }}</p>
    <a
        href="/projects/new"
        class="inline-block bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition-colors inline-flex items-center gap-2 dark:hover:bg-blue-500"
    >
        <span class="mdi mdi-plus-circle-multiple-outline text-lg"></span>
        {{ _('Create Your First Project') }}
    </a>
    {% endif %}
</div>
