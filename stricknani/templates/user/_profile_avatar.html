<div class="flex items-center gap-4" data-profile-avatar>
    <div
        class="relative h-24 w-24 rounded-full overflow-hidden bg-slate-200 shadow-inner ring-2 ring-white dark:bg-slate-800 dark:ring-slate-700 cursor-pointer group"
        onclick="document.getElementById('profile-image').click()"
        role="button"
        tabindex="0"
        onkeydown="if(event.key === 'Enter' || event.key === ' ') document.getElementById('profile-image').click()"
        aria-label="{{ _('Change profile picture') }}"
    >
        {% if profile_thumbnail_url %}
        <img
            src="{{ profile_thumbnail_url }}"
            alt="{{ _('Profile picture for %(email)s') % {'email': current_user.email} }}"
            class="h-full w-full object-cover transition group-hover:opacity-80"
        >
        {% else %}
        <div class="flex h-full w-full items-center justify-center text-slate-500 dark:text-slate-300 transition group-hover:bg-slate-300 dark:group-hover:bg-slate-700">
            <span class="mdi mdi-account-circle text-5xl"></span>
        </div>
        {% endif %}
        <div class="absolute inset-0 flex items-center justify-center bg-black/30 opacity-0 transition group-hover:opacity-100">
            <span class="mdi mdi-camera text-white text-2xl"></span>
        </div>
    </div>
    <div class="space-y-1">
        <p class="text-sm font-medium text-slate-700 dark:text-slate-200">
            {{ current_user.email }}
        </p>
        <p class="text-xs text-slate-500 dark:text-slate-400 flex items-center gap-1">
            <span class="mdi mdi-image-edit-outline"></span>
            {{ _('Tap picture to change.') }}
        </p>
    </div>
</div>
