{% extends "base.html" %}

{% block title %}Login - Stricknani{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">ðŸ§¶ Welcome to Stricknani</h2>
        
        <!-- Login Form -->
        <div id="login-form" class="space-y-6">
            <h3 class="text-xl font-semibold text-gray-800">Login</h3>
            <form action="/auth/login" method="post" class="space-y-4">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input 
                        type="email" 
                        id="login-email" 
                        name="email" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="your@email.com"
                    >
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input 
                        type="password" 
                        id="login-password" 
                        name="password" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    >
                </div>
                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                >
                    Login
                </button>
            </form>
            
            <div class="text-center">
                <button 
                    onclick="document.getElementById('login-form').classList.add('hidden'); document.getElementById('signup-form').classList.remove('hidden')"
                    class="text-sm text-blue-600 hover:text-blue-800"
                >
                    Don't have an account? Sign up
                </button>
            </div>
        </div>
        
        <!-- Signup Form -->
        <div id="signup-form" class="space-y-6 hidden">
            <h3 class="text-xl font-semibold text-gray-800">Sign Up</h3>
            <form action="/auth/signup" method="post" class="space-y-4">
                <div>
                    <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input 
                        type="email" 
                        id="signup-email" 
                        name="email" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="your@email.com"
                    >
                </div>
                <div>
                    <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input 
                        type="password" 
                        id="signup-password" 
                        name="password" 
                        required
                        minlength="8"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    >
                    <p class="text-xs text-gray-500 mt-1">At least 8 characters</p>
                </div>
                <button 
                    type="submit"
                    class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors"
                >
                    Sign Up
                </button>
            </form>
            
            <div class="text-center">
                <button 
                    onclick="document.getElementById('signup-form').classList.add('hidden'); document.getElementById('login-form').classList.remove('hidden')"
                    class="text-sm text-blue-600 hover:text-blue-800"
                >
                    Already have an account? Login
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
